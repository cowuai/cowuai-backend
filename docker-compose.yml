# ... (Serviços) ...

volumes:
  mysql-data:
services:
  db:
    image: mysql:8.0
    container_name: cowuai_db
    restart: always
    environment:
      # Variáveis usadas pela imagem MySQL
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD} # Define a senha do root
      MYSQL_DATABASE: ${DB_NAME}               # Cria o banco de dados
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      timeout: 10s
      retries: 5
      interval: 5s